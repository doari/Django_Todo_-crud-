<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <a href="{% url 'add' %}" class="btn">Add a new to-do</a>
        </header>
        <ul class="todo-list">
            {% for todo in todos %}
            <li>
                <a href="{% url 'detail' todo.id %}">{{ todo.title }}</a>
                <div class="actions">
                    <a href="{% url 'edit' todo.id %}" class="btn btn-edit">Edit</a>
                    <a href="{% url 'delete' todo.id %}" class="btn btn-delete">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
